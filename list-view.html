<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>List View | Todo List Web</title>
</head>

<body>
    <fieldset>
        <legend>Trip to Paris</legend>
    </fieldset>
    <a href="index.html">
        <div class="back-arrow">
            <i class="fa fa-arrow-circle-left" style="color: tomato; margin-right: 10px;"></i>
            <span class="back-text">Back</span>
        </div>
    </a>
    <div class="card" id="card-view">
        <p>Trip to Paris</p>
        <form action="">
            <label for="complete1" class="complete"> Complete Task</label>
            <br><br>
            <input type="checkbox" id="pending1">
            <label for="pending1" class="pending">Pending Task</label>
        </form>
        <span id="plus-item">
            <a href="./add-new-item.html">
                <i class="fa fa-plus-circle" style="font-size:40px;color: tomato"></i>
            </a>
        </span>
    </div>
</body>

</html>
